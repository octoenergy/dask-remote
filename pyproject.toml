[tool.poetry]
name = "dask-remote"
version = "0.0.1"
description = "Dask cluster based on a Kubernetes-native Deployment"
authors = ["Igor Gotlibovych <igor@octopus.energy>"]

[tool.poetry.dependencies]
python = "^3.7"
distributed = "^2.9"
kubernetes_asyncio = "^10.0"

[tool.poetry.dev-dependencies]
isort = "^4.3"
black = {version = "^18.3-alpha.0", allows-prereleases = true}
flake8 = "^3.7"
pydocstyle = "^4.0"
mypy = "^0.761.0"
pytest = "^5.3"
requests = "^2.22"
pytest-asyncio = "^0.10.0"
uvicorn = "^0.11.1"
fastapi = "^0.46.0"
pydantic = "^1.3"

[tool.isort]
line_length = 99
multi_line_output = 3
include_trailing_comma = "True"
force_grid_wrap = 0
use_parentheses = "True"
skip=".git, .pytest_cache, .mypy_cache, .tox, .venv, build, dist"

[tool.black]
line-length = 99
skip-numeric-underscore-normalization = "True"
target_version = ['py37']
include = '\.pyi?$'
exclude = '(\.git|\.pytest_cache|\.mypy_cache|\.tox|\.venv|build|dist|docs)'

[tool.dephell.main]
# read from poetry format
from = {format = "poetry", path = "pyproject.toml"}
# drop dev-dependencies
envs = ["main"]
# and convert into setup.py
to = {format = "setuppy", path = "setup.py"}
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

